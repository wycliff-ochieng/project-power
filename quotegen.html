<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF">
        <meta http-equiv="X UA compatible" content="IE=edge">
        <meta name="viewpoint", content="width=device-width, initial-scale=1">
        <title>DOM manipulation 2</title>
        <link rel="stylesheet" href="quotegen.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Javascript quote generator</h2>
            </div>

            <div class="main-content">
                <div class="text-area">
                    <span class="quote">
                        "I do the very best the way i know how-the very best
                         i can and i mean to do so untill the very end."
                    </span>
                </div>
                <div class="person">Abraham Lincoln</div>
                <div class="button-area">
                    <button id="new-quote">New quote</button>
                </div>
            </div>
        </div>

        <script src="quotegen.js"></script>
    </body>
</html>
